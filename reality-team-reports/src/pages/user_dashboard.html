<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>

    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/user.css">

    <!-- <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable/sortable.min.css" rel="stylesheet" /> -->
    <!-- This will add arrows only -->
    <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable/sortable-base.min.css" rel="stylesheet" />
</head>

<body>

    <div id="notification-box" class="hide"></div>

    <h1 class="title">
        <span>Hii <var-username></var-username></span>
        <button type="button" id="view-switcher" class="preventTextSelection">STATS</button>
    </h1>

    <p id="info"><mark>REPORTS</mark></p>

    <div id="search-box">
        <input type="search" name="search" placeholder="Search" tabindex="0" accesskey="/">
    </div>

    <span id="pages">
        <div id="stats">
            <select name="showSTATS" class="preventTextSelection">
                <option value="daily">daily</option>
                <option value="weekly" selected>weekly</option>
                <option value="monthly">monthly</option>
                <option value="quarterly">quarterly</option>
                <option value="half_yearly">half yearly</option>
                <option value="yearly">yearly</option>
            </select>
            <!-- <button type="button" id="sort-btn" class="preventTextSelection">ASC</button> -->
            <p></p>
            <table id="daily"></table>
            <table id="weekly"></table>
            <table id="monthly"></table>
            <table id="quarterly"></table>
            <table id="half_yearly"></table>
            <table id="yearly"></table>
        </div>
        <table id="pending" class="container sortable"></table>
        <table id="reject" class="container sortable"></table>
        <form id="form" action="#">
            <label for="visits">No. of visits</label>
            <input type="number" name="visits" placeholder="VISITS" required>
            <label for="bookings">No. of Bookings</label>
            <input type="number" name="bookings" placeholder="BOOKINGS" required>
            <label for="value">Value in CR.</label>
            <input type="number" name="value" placeholder="VALUE (CR.)" step="0.01" required>
            <p></p>
            <button class="preventTextSelection">SUBMIT</button>
        </form>
    </span>

    <!-- external lib -->
    <script src="../lib/basket.full.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable/sortable.min.js"></script> -->
    <script src="../lib/sortable2.min.js"></script>
    <!-- cookies -->
    <script src="../lib/CookieJS.js"></script>
    <!-- lib -->
    <script src="../js/utils.js"></script>
    <script src="../js/calender.js"></script>
    <!-- <script src="../js/tablesort.js"></script> -->
    <script src="../js/dashboard vU.js"></script>
    <!-- main -->
    <script src="../js/user.js"></script>
</body>

</html>
